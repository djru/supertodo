<template name="item_archived">
	<li class="{{#if checked}}checked{{/if}}">
		<input type="checkbox" name="checked" checked="{{checked}}" id="{{_id}}" class="toggle-checked" disabled="true">
  	<label for="{{_id}}">{{ text }}</label>
  	<button class="unarchive">unarchive</button>
  </li>
</template>
